<!doctype html>  
<html lang="en">  

	<head>  
		<meta charset="utf-8">  
		<title>Pattern Load - Example 1</title>  
		<meta name="description" content="Pattern Load">  
		<meta name="author" content="Joey Tomlinson">  
		<link rel="stylesheet" href="style.css">
		<script src="jquery-1.8.3.min.js"></script>
		<script src="jquery.patternLoad.js"></script>
		<!--[if lt IE 9]>  
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
		<![endif]-->  
	</head> 
	
	<body>  

		<ul id="menu">
			<li id="cows">Learn about COWS!!</li>
			<li id="ducks">Ducks like rain.</li>
			<li id="chickens">Chickens. Haha.</li>
			<li id="bears">GRRRRizlies</li>
			<li id="tigers">Tigers are large cats!</li>
		</ul>
		
		<div id="content"></div>
		
		<script>
			$('#menu > li').patternLoad('bind', 'click', 'content/%id%.html', $('#content'));
			$('#content').bind('load.patternLoad', function (e, trigger) {
				$(trigger).addClass('loaded');
			});
		</script>
	
	</body>  
	
</html>
